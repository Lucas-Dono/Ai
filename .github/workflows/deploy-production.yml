name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          port: ${{ secrets.PROD_SERVER_PORT }}
          script: |
            set -e

            echo "üöÄ Starting deployment..."

            # Navigate to project directory
            cd /root/blaniel

            # Pull latest changes
            echo "üì• Pulling latest changes from GitHub..."
            git pull origin main

            # Clean Docker resources if needed
            echo "üßπ Cleaning Docker resources..."
            docker system prune -f

            # Check available disk space
            AVAILABLE_SPACE=$(df -BG / | tail -1 | awk '{print $4}' | sed 's/G//')
            echo "üíæ Available disk space: ${AVAILABLE_SPACE}GB"

            if [ "$AVAILABLE_SPACE" -lt 10 ]; then
              echo "‚ö†Ô∏è  Low disk space detected. Running aggressive cleanup..."
              docker system prune -a -f
              rm -rf /var/lib/docker/buildkit/*
            fi

            # Build and deploy
            echo "üèóÔ∏è  Building Docker images..."
            docker-compose -f docker-compose.production.yml build app

            echo "üîÑ Restarting services..."
            docker-compose -f docker-compose.production.yml up -d

            # Wait for health check
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 30

            # Verify deployment
            echo "‚úÖ Verifying deployment..."
            docker-compose -f docker-compose.production.yml ps

            echo "üéâ Deployment completed successfully!"

      - name: Notify on Success
        if: success()
        run: |
          echo "‚úÖ Deployment to production completed successfully!"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment to production failed!"
          exit 1
