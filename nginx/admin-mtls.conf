# ============================================================================
# CONFIGURACIÓN NGINX PARA SISTEMA ADMIN CON mTLS
# ============================================================================
#
# IMPORTANTE:
# 1. Reemplaza 'tu-dominio.com' con tu dominio real
# 2. Reemplaza las rutas de certificados con las tuyas
# 3. Copia este archivo a /etc/nginx/sites-available/
# 4. Crea symlink: ln -s /etc/nginx/sites-available/admin-mtls.conf /etc/nginx/sites-enabled/
# 5. Prueba config: nginx -t
# 6. Recarga NGINX: systemctl reload nginx
#
# ============================================================================

# Rate limiting para admin
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/m;

# ============================================================================
# SERVIDOR PÚBLICO (Puerto 443)
# Sin mTLS - Para usuarios normales
# ============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tu-dominio.com;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Tamaño máximo de carga
    client_max_body_size 50M;

    # Bloquear acceso a /admin en puerto público
    # Si alguien intenta acceder, devolver 404 (como si no existiera)
    location /admin {
        return 404;
    }

    # Proxy a Next.js (aplicación principal)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# ============================================================================
# SERVIDOR ADMIN (Puerto 8443)
# CON mTLS - Solo certificados cliente autorizados
# ============================================================================

server {
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;
    server_name tu-dominio.com;

    # Certificados SSL del servidor (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;

    # ========================================================================
    # MUTUAL TLS (mTLS) - CERTIFICADO CLIENTE REQUERIDO
    # ========================================================================

    # Certificado de la CA (Certificate Authority)
    ssl_client_certificate /ruta/a/tu/proyecto/certs/ca/ca.crt;

    # Verificar certificado cliente
    ssl_verify_client on;
    ssl_verify_depth 1;

    # CRL (Certificate Revocation List)
    # Lista de certificados revocados
    ssl_crl /ruta/a/tu/proyecto/certs/ca/crl.pem;

    # ========================================================================

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL_ADMIN:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad (admin)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Rate limiting (10 requests por minuto)
    limit_req zone=admin_limit burst=5 nodelay;

    # Tamaño máximo de carga
    client_max_body_size 100M;

    # Logging específico para admin
    access_log /var/log/nginx/admin-access.log combined;
    error_log /var/log/nginx/admin-error.log warn;

    # Proxy a Next.js Admin (puerto interno 3001)
    location / {
        # Verificar que el certificado cliente es válido
        if ($ssl_client_verify != SUCCESS) {
            return 403;
        }

        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Headers de certificado cliente (para logging/auditoría)
        proxy_set_header X-Client-Cert-Serial $ssl_client_serial;
        proxy_set_header X-Client-Cert-Fingerprint $ssl_client_fingerprint;
        proxy_set_header X-Client-Cert-Subject $ssl_client_s_dn;
        proxy_set_header X-Client-Cert-Issuer $ssl_client_i_dn;
        proxy_set_header X-Client-Cert-Verify $ssl_client_verify;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# ============================================================================
# REDIRECT HTTP → HTTPS
# ============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name tu-dominio.com;

    # Redirect a HTTPS
    return 301 https://$server_name$request_uri;
}

# No redirect para puerto 8443 (admin)
# Si intentan acceder por HTTP al admin, simplemente rechazan
