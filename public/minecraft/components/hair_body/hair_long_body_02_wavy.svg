      <!-- Rizo 4: Expansión hacia izquierda (más pronunciado) -->
      <rect x="30" y="27" width="7" height="1" fill="#909090" class="colorizable-hair"/>
      <rect x="30" y="27" width="5" height="1" fill="#808080" class="colorizable-hair"/>
